<% include _includes/general/header.html %>

<main>

  <form method="post" class="form-login" role="form" action="/login">

    <h2 class="form-login-heading">Please sign in</h2>

    <div class="form-group">
      <label for="login[username]">Username</label>
      <input type="email" class="form-control" id="login[username]" name="username" placeholder="Enter username" required autofocus>
    </div>

    <div class="form-group">
      <label for="login[password]">Password</label>
      <input type="password" class="form-control" id="login[password]" name="password" placeholder="Enter password" required>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

  </form>

</main>
